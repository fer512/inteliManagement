
<div mat-dialog-content>
    <form class="example-form" (ngSubmit)="login()">
        <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
        <mat-form-field class="example-full-width">
            <input matInput name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="password" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                [(ngModel)]="password">
        </mat-form-field>
        <mat-checkbox  name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked><span jhiTranslate="login.form.rememberme">Remember me</span></mat-checkbox>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit">{{ 'login.form.button' | translate}}</button>
        </div>       
        <mat-divider></mat-divider>
       

    </form>

    <div class="alert">
        <a (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
    </div>
    <div class="alert">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
      
        <div class="button-row">
            <button mat-button (click)="register()" color="primary"><span jhiTranslate="global.messages.info.register.link">Register a new account</span></button>
        </div>

    </div>
    
</div>
<mat-progress-bar *ngIf="submit" mode="indeterminate"></mat-progress-bar>

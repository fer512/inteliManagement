<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-approvals-im-heading" jhiTranslate="inteliManagementApp.approvals.home.createOrEditLabel">Create or edit a Approvals</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!approvals.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="approvals.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.approvals.stastDate" for="field_stastDate">Stast Date</label>
                    <div class="d-flex">
                        <input id="field_stastDate" type="datetime-local" class="form-control" name="stastDate" [(ngModel)]="stastDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.approvals.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="endDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.approvals.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="approvals.status" id="field_status" >
                        <option value="APPROVED">{{'inteliManagementApp.ApprovalsStatusType.APPROVED' | translate}}</option>
                        <option value="REJECTED">{{'inteliManagementApp.ApprovalsStatusType.REJECTED' | translate}}</option>
                        <option value="PENDING">{{'inteliManagementApp.ApprovalsStatusType.PENDING' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

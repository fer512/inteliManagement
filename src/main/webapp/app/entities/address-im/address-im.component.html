<div>
    <h2 id="page-heading">
        <span jhiTranslate="inteliManagementApp.address.home.title">Addresses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-address-im" [routerLink]="['/address-im/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="inteliManagementApp.address.home.createLabel">
            Create new Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="addresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.country">Country</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.province">Province</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.locality">Locality</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.street">Street</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.postalCode">Postal Code</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.locationX">Location X</span></th>
            <th><span jhiTranslate="inteliManagementApp.address.locationY">Location Y</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of addresses ;trackBy: trackId">
                <td><a [routerLink]="['/address-im', address.id, 'view' ]">{{address.id}}</a></td>
                <td>{{address.country}}</td>
                <td>{{address.province}}</td>
                <td>{{address.locality}}</td>
                <td>{{address.street}}</td>
                <td>{{address.postalCode}}</td>
                <td>{{address.locationX}}</td>
                <td>{{address.locationY}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/address-im', address.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/address-im', address.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'address-im/'+ address.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="inteliManagementApp.productByBooking.home.title">Product By Bookings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-by-booking" [routerLink]="['/product-by-booking/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="inteliManagementApp.productByBooking.home.createLabel">
            Create new Product By Booking
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productByBookings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inteliManagementApp.productByBooking.product">Product</span></th>
            <th><span jhiTranslate="inteliManagementApp.productByBooking.booking">Booking</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productByBooking of productByBookings ;trackBy: trackId">
                <td><a [routerLink]="['/product-by-booking', productByBooking.id, 'view' ]">{{productByBooking.id}}</a></td>
                <td>
                    <div *ngIf="productByBooking.productId">
                        <a [routerLink]="['../product-im', productByBooking.productId , 'view' ]" >{{productByBooking.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productByBooking.bookingId">
                        <a [routerLink]="['../booking-im', productByBooking.bookingId , 'view' ]" >{{productByBooking.bookingId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-by-booking', productByBooking.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-by-booking', productByBooking.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-by-booking/'+ productByBooking.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

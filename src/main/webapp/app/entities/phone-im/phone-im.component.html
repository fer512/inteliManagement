<div>
    <h2 id="page-heading">
        <span jhiTranslate="inteliManagementApp.phone.home.title">Phones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phone-im" [routerLink]="['/phone-im/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="inteliManagementApp.phone.home.createLabel">
            Create new Phone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="phones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="inteliManagementApp.phone.type">Type</span></th>
            <th><span jhiTranslate="inteliManagementApp.phone.numpber">Numpber</span></th>
            <th><span jhiTranslate="inteliManagementApp.phone.employee">Employee</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phone of phones ;trackBy: trackId">
                <td><a [routerLink]="['/phone-im', phone.id, 'view' ]">{{phone.id}}</a></td>
                <td jhiTranslate="{{'inteliManagementApp.PhoneType.' + phone.type}}">{{phone.type}}</td>
                <td>{{phone.numpber}}</td>
                <td>
                    <div *ngIf="phone.employeeId">
                        <a [routerLink]="['../employee-im', phone.employeeId , 'view' ]" >{{phone.employeeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/phone-im', phone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/phone-im', phone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phone-im/'+ phone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-phone-im-heading" jhiTranslate="inteliManagementApp.phone.home.createOrEditLabel">Create or edit a Phone</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!phone.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="phone.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.phone.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="phone.type" id="field_type" >
                        <option value="CELL_PHONE">{{'inteliManagementApp.PhoneType.CELL_PHONE' | translate}}</option>
                        <option value="HOME_PHONE">{{'inteliManagementApp.PhoneType.HOME_PHONE' | translate}}</option>
                        <option value="WORK_PHONE">{{'inteliManagementApp.PhoneType.WORK_PHONE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.phone.numpber" for="field_numpber">Numpber</label>
                    <input type="text" class="form-control" name="numpber" id="field_numpber"
                        [(ngModel)]="phone.numpber" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inteliManagementApp.phone.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="phone.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

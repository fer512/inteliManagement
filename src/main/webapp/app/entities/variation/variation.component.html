<div class="ubmat-panel">
    <mat-card>
        <mat-card-content>
            <section class="loss-section">
                <h3><!-- {{ 'inteliManagementApp.variation.home.title' | translate }} -->
                    Registros creados por mí
                </h3>
               
                <table mat-table [dataSource]="variations" class="ubmat-table" *ngIf="(variations$ | async)?.length>=1">
     
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/variations', element.id, 'view' ]">{{element.id}}</a> </td>
                    </ng-container>

                    <ng-container matColumnDef="product">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.product.product.name}} </td>
                    </ng-container> 

                    <ng-container matColumnDef="reason">
                        <th mat-header-cell *matHeaderCellDef> Motivo </th>
                        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                    </ng-container> 
                    
                    <ng-container matColumnDef="area">
                        <th mat-header-cell *matHeaderCellDef> Area </th>
                        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
                    </ng-container>    

                    <ng-container matColumnDef="campaing">
                        <th mat-header-cell *matHeaderCellDef> Campaña </th>
                        <td mat-cell *matCellDef="let element"> {{element.campaing}} </td>
                    </ng-container>                       
                      

                    <ng-container matColumnDef="bookingId">
                        <th mat-header-cell *matHeaderCellDef> Transaction </th>
                        <td mat-cell *matCellDef="let element"> {{element.product.booking.id}} </td>
                    </ng-container>
                                                        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


                <div class="ubmat-mt-md" *ngIf="variations && variations.length">
                    <div class="row justify-content-center">
                        <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                    </div>

                    <div>
                        <mat-paginator [length]="queryCount"
                            [pageSize]="itemsPerPage"
                            [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </div> 
                </div>
                
                <div *ngIf="(variations$ | async)?.length < 1">Aún no haz creado ningun registro.</div>

</div>

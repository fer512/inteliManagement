<div class="ubmat-panel">
        <mat-card>
        <mat-card-content>
<form  name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <!-- loss data -->
    <section class="loss-section">
      <h3>Variaciones de Costos & Ganancias</h3>
      <table mat-table class="ubmat-table">
      <tr mat-row>
          <!-- Resultados Parciales -->
          <td mat-cell colspan="3">
              <mat-chip-list>
                  <mat-chip color="primary" selected>Total Ingresos: 0.00</mat-chip>
                  <mat-chip>Total Beneficio: 0.00</mat-chip>
                  <mat-chip>Total Pago a proveedores: 0.00</mat-chip>
              </mat-chip-list>
          </td> 
      </tr>
      </table>
      <table mat-table class="ubmat-table">
          <tr mat-row>  
            <!-- Proveedor -->
            <td mat-cell>
                <mat-form-field class="ubmat-select -md">
                <mat-select class="ubmat-select -md" name="provider" id="field_provider" [(ngModel)]="variation.provider" placeholder="Proveedor" required>
                  <mat-option *ngFor="let opt of providers" [(value)]="opt.value">
                    {{opt.description}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
              </td> 
            <!-- Producto -->
            <td mat-cell>
              <mat-form-field class="ubmat-select -md">
                <mat-select class="ubmat-select -md" name="product" id="field_product" [(ngModel)]="variation.product" placeholder="Producto" required>
                  <mat-option *ngFor="let opt of products" [(value)]="opt.value">
                    {{opt.description}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td mat-cell><!--empty--></td>
          </tr>            
          <tr mat-row>
              <!-- Area de Origen -->
              <td mat-cell>
                <mat-form-field class="ubmat-select -md">
                <mat-select name="area" id="field_area" [(ngModel)]="variation.area" placeholder="Area responsable" required>
                  <mat-option *ngFor="let opt of areas" [(value)]="opt.value">
                    {{opt.description}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
              </td> 
              <!-- Campa침a -->
              <td mat-cell>
                <mat-form-field class="ubmat-select -md">
                <mat-select name="campaing" id="field_campaing" [(ngModel)]="variation.campaing" placeholder="Campa침a responsable" required>
                  <mat-option *ngFor="let opt of campaing" [(value)]="opt.value">
                    {{opt.description}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
              </td>
              <!-- Motivo de la perdida -->
              <td mat-cell>
                <mat-form-field class="ubmat-select -md">
                <mat-select  name="reason" id="field_reason" [(ngModel)]="variation.reason" placeholder="Motivo de la perdida" required>
                  <mat-option *ngFor="let opt of losstypes" [(value)]="opt.value">
                    {{opt.description}}
                  </mat-option>
                </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr mat-row>
              <!-- Recuperable -->
              <td mat-cell colspan="3">
                <mat-slide-toggle name="recoverable" id="field_recoverable"
                [(ngModel)]="variation.recoverable"> Recuperable</mat-slide-toggle>
              </td>   
            </tr>          
        <tr mat-row>
          <!-- Dev Puntos -->
          <td mat-cell>
            <mat-form-field  class="ubmat-input -md">
              <input matInput type="number" name="refund_in_points" id="field_refund_in_points"
              [(ngModel)]="variation.refund_in_points" placeholder="Devoluci칩n en Puntos" value="">
              <span matPrefix>PTS&nbsp;</span>
            </mat-form-field>
          </td> 
          <!-- Dev Efectivo -->
          <td mat-cell>
            <mat-form-field  class="ubmat-input -md">
              <input matInput type="text" name="refund_in_cash" id="field_refund_in_cash"
              [(ngModel)]="variation.refund_in_cash" placeholder="Devoluci칩n en Efectivo" value="">
            </mat-form-field>
          </td>
          <!-- Cobro Extra -->
          <td mat-cell>
            <mat-form-field  class="ubmat-input -md">
              <input matInput type="text" name="extra_charge" id="field_extra_charge"
              [(ngModel)]="variation.extra_charge" placeholder="Cobro Extra" value="">
            </mat-form-field>
          </td>
        </tr>  
        <tr mat-row>
          <!-- Nuevo Costo -->
          <td mat-cell>
            <mat-form-field class="ubmat-input -md">
              <input matInput name="new_cost" id="field_new_cost"
              [(ngModel)]="variation.new_cost" placeholder="Nuevo Costo" type="number" value="">
              <span matPrefix>USD&nbsp;</span>
            </mat-form-field>
          </td> 
          <!-- Nuevo Beneficio -->
          <td mat-cell>
            <mat-form-field  class="ubmat-input -md">
              <input matInput type="text" name="new_benefit" id="field_new_benefit"
              [(ngModel)]="variation.new_benefit" placeholder="Nuevo Beneficio" value="">
            </mat-form-field>
          </td>
          <!-- Nuevo Localizador Ext -->
          <td mat-cell>
            <mat-form-field  class="ubmat-input -md">
              <input matInput type="text" name="new_external_locator_id" id="field_new_external_locator_id"
              [(ngModel)]="variation.new_external_locator_id" placeholder="Nuevo Id Localizador Externo" value="">
            </mat-form-field>
          </td>
        </tr>                
      </table>
    </section>
      
    <section class="loss-section">
      <table mat-table class="ubmat-table">
        <tr mat-row>
          <td mat-cell>
            <mat-form-field class="ubmat-textarea">
              <textarea matInput name="comments" id="field_comments"
              [(ngModel)]="variation.comments" placeholder="Comentarios"></textarea>
            </mat-form-field>
          </td>
        </tr> 
      </table>
    </section>        
    <button mat-raised-button color="primary" type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving">
        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>   
    
    <button mat-raised-button color="warn" type="submit" id="cancel-save"  (click)="previousState()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button> 
</form>
</mat-card-content>
</mat-card>
</div>

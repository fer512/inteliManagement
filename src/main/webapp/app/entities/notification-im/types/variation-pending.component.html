<div class="ubmat-notification">
  <div class="-header">  
    <p class="-title">
      #<em>{{notification.referenceId}}</em> Solicitud de Aprobación
    </p>
  </div>
  <div class="-content">
    <p>Se requiere tú aprobación para validar un nuevo registro en la reserva n° <b>xxxxxxxx</b>.</p>
  </div>
  <div class="-footer">
    <p>Enviado por: {{notification.name}} ~ {{notification.date | date:'dd-MM-yyyy HH:mm:ss'}}</p>
  </div>  
</div>
